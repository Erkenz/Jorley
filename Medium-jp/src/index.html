<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>
<body class="font-[Poppins] bg-gradient-to-t from-[#fbc2eb] to-[#a6c1ee] h-screen">
  <header class="bg-white">
      <nav class="flex justify-between items-center w-[92%] h-[65px] mx-auto">
          <div>
              <h1 class="font-bold text-2xl">Medium-JP</h1>
          </div>
          <div
              class="nav-links duration-500 md:static absolute bg-white   md:min-h-fit  left-[-100%] top-[60px] md:w-auto   w-full flex items-center px-5">
              <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw]">
                  <li class="py-2">
                      <a class="hover:text-gray-500 px-10 md:px-2" href="#">Home</a>
                  </li>
                  <li class="py-2">
                      <a class="hover:text-gray-500 px-10 md:px-2" href="#">Specialiteiten</a>
                  </li>
                  <li class="py-2">
                      <a class="hover:text-gray-500 px-10 md:px-2" href="#">Over mij</a>
                  </li>
                  <li class="py-2">
                      <a class="hover:text-gray-500 px-10 md:px-2" href="#">Contact</a>
                  </li>
              </ul>
          </div>
          <div class="flex items-center gap-6">
              <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
          </div>
  </header>



  <script>
      const navLinks = document.querySelector('.nav-links')
      function onToggleMenu(e){
          e.name = e.name === 'menu' ? 'close' : 'menu'
          navLinks.classList.toggle('left-0')
      }
  </script>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</html>
