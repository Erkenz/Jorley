<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="output.css">
    <title></title>
</head>
<body class="bg-red-600">
    <header class="bg-white">
        <nav class="flex justify-between items-center w-[92%] h-[65px] mx-auto">
            <div class="h-[40px]">
                <img class="h-[40px]" src="assets/S.png" alt="smply logo" >
            </div>
            <div
                class="nav-links duration-500 md:static absolute    md:min-h-fit  left-[-100%] top-[60px] md:w-auto  w-full flex items-center text-center">
                <ul class=" flex md:flex-row flex-col bg-white w-60 md:w-full h-screen md:h-[64px]  items-start md:items-center md:gap-[4vw] md:my-0 ">
                    <li class="my-10 pl-5  md:pl-0 md:my-0 8 rounded-full">
                        <a class=" underline  md:px-4 md:p-2 md:rounded-full md:bg-smply-blue md:text-white md:no-underline md:hover:bg-white md:hover:border md:hover:border-1 md:hover:border-smply-blue md:hover:text-black duration-300" href="#">Home</a>
                    </li>
                    <li class="mb-5 pl-5 md:pl-0 md:my-0 ">
                        <a class="md:px-4 md:p-2 md:rounded-full  md:hover:bg-white md:hover:border md:hover:border-1 md:hover:border-smply-blue md:hover:text-black duration-300" href="#">Specialiteiten</a>
                    </li>
                    <li class="my-5 pl-5 md:pl-0 md:my-0 ">
                        <a class=" md:px-4 md:p-2 md:rounded-full md:hover:bg-white md:hover:border md:hover:border-1 md:hover:border-smply-blue md:hover:text-black duration-300" href="#">Over mij</a>
                    </li>
                    <li class="my-5 pl-5 md:pl-0 md:my-0 ">
                        <a class="md:px-4 md:p-2 md:rounded-full md:hover:bg-white md:hover:border md:hover:border-1 md:hover:border-smply-blue md:hover:text-black duration-300" href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="flex items-center gap-6">
                <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
            </div>
    </header>
    <script>
        const navLinks = document.querySelector('.nav-links')
        function onToggleMenu(e){
            e.name = e.name === 'menu' ? 'close' : 'menu'
            navLinks.classList.toggle('left-0')
        }
    </script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</html>
